<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <meta
    http-equiv="X-UA-Compatible"
    content="ie=edge"
  >
  <title>Bootstrap</title>

  <link
    rel="stylesheet"
    href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"
  >

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
    crossorigin="anonymous"
  >
</head>

<body>
  <form>
    <header class="container">
      <h1 class="text-center text-lg-start">Formular produs</h1>
    </header>
    <!-- ./header -->

    <main class="container mb-5">
      <fieldset class="mb-2">
        <header>
          <h2>Produs</h2>
        </header>

        <section class="row">
          <div class="col-12 col-lg-6 mt-2 mt-lg-0">
            <div class="mb-5">
              <label
                for="Product-image"
                class="form-label d-block"
              >Imagine principala *</label>

              <input
                type="file"
                name="Product-image"
                id="Product-image"
                class="form-control"
              >
            </div>

            <div class="input-group mb-2">
              <label
                for="category"
                class="input-group-text"
              >Categorie *</label>
              <select
                name="category"
                id="category"
                class="form-select"
                placeholder="--categorie--"
                required
              ></select>
            </div>

            <div class="input-group mb-2">
              <label
                for="brand"
                class="input-group-text"
              >Brand*</label>
              <select
                name="brand"
                id="brand"
                class="form-select"
                placeholder="--brand--"
                required
              ></select>
            </div>

            <div class="input-group">
              <label
                for="provider"
                class="input-group-text"
              >Furnizor *</label>
              <select
                name="provider"
                id="provider"
                class="form-select"
                placeholder="--furnizor--"
                required
              ></select>
            </div>
          </div>

          <div class="col-12 col-lg-6">
            <div class="input-group mb-2">
              <label
                for="product-name"
                class="input-group-text"
              >Numele produsului *</label>

              <input
                type="text"
                name="product-name"
                id="product-name"
                class="form-control"
                placeholder="Numele produsului *"
                required
              >
            </div>

            <div class="input-group mb-2">
              <label
                for="product-long-description"
                class="input-group-text"
              >Descriere lunga *</label>

              <textarea
                name="product-long-description"
                id="product-long-description"
                cols="30"
                rows="10"
                class="form-control"
                placeholder="Descriere lunga *"
                required
              ></textarea>
            </div>

            <div class="input-group">
              <label
                for="product-short-description"
                class="input-group-text"
              >Descriere scurta *</label>

              <textarea
                name="product-short-description"
                id="product-short-description"
                cols="30"
                class="form-control"
                rows="4"
                placeholder="Descriere scurta"
                required
              ></textarea>
            </div>
          </div>
        </section>
      </fieldset>

      <fieldset class="mb-2">
        <header>
          <h2>Pret</h2>
        </header>

        <section class="row">
          <div class="col-12 mb-2">
            <div class="form-check">
              <input
                type="checkbox"
                name="show-price"
                id="show-price"
                class="form-check-input"
              >
              <label for="show-price">Afiseaza oferta pe produs</label>
            </div>
          </div>

          <div class="col-12 col-lg-6 mb-2 mb-lg-0 d-flex flex-column gap-2">
            <div class="input-group">
              <label
                for="price"
                class="input-group-text"
              >Pret *</label>
              <input
                type="text"
                name="price"
                id="price"
                class="form-control"
                placeholder="Pret *"
                required
              >
            </div>
          </div>

          <div class="col-12 col-lg-6">
            <div class="form-check">
              <input
                type="checkbox"
                name="show-price-reduced"
                id="show-price-reduced"
                class="form-check-input"
              >
              <label for="show-price-reduced">Afiseaza pret redus</label>
            </div>
            <div class="col-12 col-lg-12 mb-2 mb-lg-0 d-flex flex-column gap-2">
              <div class="input-group">
                <label
                  for="price-reduced"
                  class="input-group-text"
                >Pret redus</label>
                <input
                  type="text"
                  name="price-reduced"
                  id="price-reduced"
                  class="form-control"
                  placeholder="Pret redus"
                >
              </div>
            </div>
          </div>
        </section>
      </fieldset>

      <fieldset class="mb-2">
        <header>
          <h2>Brand(optional)</h2>
        </header>

        <section class="row">
          <div class="col-12 mb-2">
            <div class="form-check form-switch">
              <input
                type="checkbox"
                class="form-check-input"
                name="add-brand"
                id="add-brand"
                checked
              >
              <label for="add-brand">Adauga brand</label>
            </div>
          </div>

          <div class="col-12 col-lg-6 mb-2 mb-lg-2 d-flex flex-column gap-2">
            <div class="input-group">
              <label
                for="brand-name"
                class="input-group-text"
              >Nume brand</label>
              <input
                type="text"
                class="form-control"
                name="brand-name"
                id="brand-name"
                placeholder="Adauga brand"
              >
            </div>

            <div class="input-group">
              <label
                for="brand-description"
                class="input-group-text"
              >Descriere brand</label>
              <textarea
                name="brand-description"
                id="brand-description"
                class="form-control"
                cols="30"
                rows="5"
                placeholder="Descriere brand"
              ></textarea>
            </div>
          </div>

          <div class="col-12 col-lg-6">
            <div class="input-group">
              <label
                for="brand-address"
                class="input-group-text"
              >Adresa brandului</label>
              <textarea
                class="form-control"
                name="brand-address"
                id="brand-address"
                cols="30"
                rows="5"
                placeholder="Adresa brandului"
              ></textarea>
            </div>
          </div>
        </section>
      </fieldset>

      <fieldset class="mb-2">
        <header>
          <h2>Furnizor(optional)</h2>
        </header>

        <section class="row">
          <div class="col-12 mb-2">
            <div class="form-check form-switch">
              <input
                type="checkbox"
                class="form-check-input"
                name="add-provider"
                id="add-provider"
                checked
              >
              <label for="add-provider">Adauga furnizor</label>
            </div>
          </div>

          <div class="col-12 col-lg-6 mb-2 mb-lg-2 d-flex flex-column gap-2">
            <div class="input-group">
              <label
                for="provider-name"
                class="input-group-text"
              >Nume furnizor</label>
              <input
                type="text"
                class="form-control"
                name="provider-name"
                id="provider-name"
                placeholder="Adauga furnizor"
              >
            </div>

            <div class="input-group">
              <label
                for="provider-description"
                class="input-group-text"
              >Descriere furnizor</label>
              <textarea
                name="provider-description"
                id="provider-description"
                class="form-control"
                cols="30"
                rows="5"
                placeholder="Descriere furnizor"
              ></textarea>
            </div>
          </div>

          <div class="col-12 col-lg-6">
            <div class="input-group">
              <label
                for="provider-address"
                class="input-group-text"
              >Adresa furnizorului</label>
              <textarea
                class="form-control"
                name="provider-address"
                id="provider-address"
                cols="30"
                rows="5"
                placeholder="Adresa furnizorului"
              ></textarea>
            </div>
          </div>
        </section>
      </fieldset>
    </main>
    <!-- ./main -->

    <footer class="container pb-5">
      <fieldset class="text-center">
        <button
          type="reset"
          class="btn btn-outline-danger btn-lg"
          title="Reseteaza tot"
        >Reseteaza tot</button>

        <button
          type="submit"
          title="Salveaza produs"
          class="btn btn-primary btn-lg"
        >Salveaza produsul</button>
      </fieldset>
    </footer>
    <!-- ./footer -->
  </form>

  <div
    class="pixeltab-host"
    id="html02-05-14"
  ></div>
  <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>
</body>

</html>
