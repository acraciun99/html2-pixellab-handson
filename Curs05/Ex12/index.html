<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    http-equiv="X-UA-Compatible"
    content="IE=edge"
  >
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Flexbox vs Offset</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
    crossorigin="anonymous"
  >
</head>

<body>
  <section class="container">
    <header>
      <h1>Aliniate folosind flexbox</h1>
    </header>

    <article class="border border-dark container d-flex flex-column py-3 gap-3 mb-3">
      <div class="row justify-content-center">
        <div class="col-4 bg-secondary py-3"></div>
      </div>

      <div class="row justify-content-between">
        <div class="col-4 bg-secondary py-3"></div>
        <div class="col-4 bg-secondary py-3"></div>
      </div>

      <div class="row justify-content-center">
        <div class="col-4 bg-secondary py-3"></div>
      </div>
    </article>

    <article class=" border border-dark container d-flex flex-column py-3 gap-3">
      <div class="row justify-content-between">
        <div class="col-4 bg-secondary py-3"></div>
        <div class="col-4 bg-secondary py-3"></div>
      </div>

      <div class="row justify-content-between">
        <div class="col-4 bg-secondary py-3"></div>
        <div class="col-4 bg-secondary py-3"></div>
      </div>

      <div class="row">
        <div class="col-4 bg-secondary py-3"></div>
        <div class="col-4 bg-secondary py-3 border  border-dark"></div>
      </div>
    </article>
  </section>

  <section class="container mt-5">
    <header>
      <h1>Aliniate folosind offset</h1>
    </header>

    <section>
      <article class="container border border-dark py-3 mb-3">
        <div class="row">
          <div class="col-4 offset-4 bg-warning py-3"></div>
        </div>

        <div class="row my-3">
          <div class="col-4 bg-warning py-3"></div>
          <div class="col-4 offset-4 bg-warning py-3"></div>
        </div>

        <div class="row">
          <div class="col-4 offset-4 bg-warning py-3"></div>
        </div>

      </article>
    </section>
    <article class="container border border-dark py-3 d-flex flex-column gap-3">
      <section class="row">
        <div class="col-4 bg-warning py-3"></div>
        <div class="col-4 offset-4 bg-warning py-3"></div>
      </section>

      <section class="row">
        <div class="col-4 bg-warning py-3"></div>
        <div class="col-4 offset-4 bg-warning py-3"></div>
      </section>

      <section class="row">
        <div class="col-4 bg-warning py-3"></div>
        <div class="col-4 bg-warning py-3 border border-dark"></div>
      </section>

    </article>
  </section>
</body>

</html>
